<!DOCTYPE html>
<html>
<head>
    <title>Login & Registration</title>
    <Link rel="stylesheet" type="text/css" href="Registration.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <div class="social-icon">
                <img src="Monke.png" width="50" height="60">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Enter Email" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" id="username" placeholder="Enter Username" required>
                <input type="text" class="input-field" id="email" placeholder="Enter Email Address" required>
                <input type="text" class="input-field" id="password" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Send me updates</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
            <script>
                console.log("Script loaded");
                
                document.getElementById("register").addEventListener("submit", async (e) => {
                    e.preventDefault();
                    console.log("Sending data...");
                
                    const username = document.getElementById("username").value;
                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;
                
                    try {
                        const response = await fetch("http://localhost:5000/register", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ username, email, password })
                        });
                
                        const data = await response.json();
                        alert(data.message || data.error);
                
                    } catch (error) {
                        console.error("Fetch error:", error);
                    }
                });
                </script>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>
</html>
